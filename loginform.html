<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <img src="aimg.jpg" alt="Background Image" class="background">
        <img src="gimg1.png" alt="Foreground Image" class="foreground">
    
    <div class="scene">
        <img src="bimg-1.png" class="character" alt="Girl on bicycle">
    <div class="main">
    <div class="login">
        <div class="content">
            <form>
                <h1>Sign In</h1>
                <div class="user-box">
                    <input type="text" placeholder="Username" required> 
                </div>
                <div class="user-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="buton"> Login</button>

                <div class="remember-box">
                    
                    <a href="#">Forgot password</a>
                    <a href="#"> Signup</a>
                </div>
                </form>
        </div>
    </div>
</div>
</div>

    <!-- Foreground Leaves -->
    <div class="leaf leaf1 leaf1a"></div>
    <div class="leaf leaf2 leaf2a"></div>
    <div class="leaf leaf3 leaf3a"></div>
    <div class="leaf leaf1 leaf4a"></div>
    
    <!-- Background Leaves -->
    <div class="leaf leaf2 leaf5a leaf-small"></div>
    <div class="leaf leaf3 leaf6a leaf-small"></div>
    <div class="leaf leaf1 leaf7a leaf-small"></div>
    <div class="leaf leaf2 leaf8a leaf-small"></div>
    <div class="leaf leaf3 leaf9a leaf-small"></div>
    <div class="leaf leaf1 leaf10a leaf-small"></div>
</div>

</body>
</html>
